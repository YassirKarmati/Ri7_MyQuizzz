<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>The Quizz w/ bootstrap</title>
</head>

<body>
    <main class="container">

        <div class="p-3 mt-3 mb-3 text-bg-dark rounded-3" id="support">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Aurez-vous 5/5 ?</h1>
                <p class="col-md-9 fs-4">Les règles sont simples. 5 questions vous seront posées. 1 bonne réponse parmis 4 réponses possibles par question. Bonne chance !</p>
                <button class="btn btn-primary btn-lg" type="button" onclick="startQuizz()">Commencer le quizz !</button>
            </div>
        </div>

        <div class="container rounded-3 mt-4 animate__animated animate__backInDown" id="containerQuizz">

            <div class="card fs-4 p-3 text-center text-bg-dark rounded-3">
                <figure class="mb-2">
                    <blockquote class="blockquote fs-4" id="question">
                        <p></p>
                    </blockquote>

                </figure>
            </div>


            <div class="row text-center m-4 p-4 animate__animated animate__backInDown">
                <div class="col  m-1 p-1">
                    <!-- Les col fonctionnent mal responsive bizarre col-sm-12-->
                    <button onclick="reply(this)" type="button" class="btn btn-dark" id="reponse"></button>
                </div>
                <div class="col m-1 p-1">
                    <button onclick="reply(this)" type="button" class="btn btn-dark" id="reponse"></button>
                </div>
                <div class="col  m-1 p-1">
                    <button onclick="reply(this)" type="button" class="btn btn-dark" id="reponse"></button>
                </div>
                <div class="col  m-1 p-1">
                    <button onclick="reply(this)" type="button" class="btn btn-dark" id="reponse"></button>
                </div>

            </div>





        </div>


        <div class="container col-md-3 animate__animated animate__backInDown" id="monScore">
            <div class="card text-center text-bg-dark m-4 py-4" id="scoreA">
                <div class="card-title fs-3">
                    Mon score
                </div>
                <div class="card-body fs-4" id="score">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Quizz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/yassirkarmati/">Mon LinkedIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/YassirKarmati">Mon Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Space Invader (soon !)</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn bg-light" > <a href="" style="text-decoration: none; color: rgb(13, 0, 255);">Rejouer ?</a></button>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>



    </footer>
    <script src="assets/app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
